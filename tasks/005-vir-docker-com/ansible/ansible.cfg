[defaults]
inventory=./inventory
deprecation_warnings=False
command_warnings=False
ansible_port=22
remote_tmp     = /tmp
local_tmp      = /tmp
ansible_managed = Ansible managed, do not edit directly: {file} by {uid} on {host}
host_key_checking = False
use_persistent_connections  = True
stdout_callback = debug
callback_whitelist = timer, profile_tasks

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[diff]
always = yes
